 <head>

   <!-- import the webpage's stylesheet -->

  <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

 </head>
  <body>
    <form id="form1">
      <label for="passionName">What is something you love?<input type="text" id="passionName"/></label>
      <label for="howMuch">How much do you love it? (Enter a number between 1-10)<input type="text" id="howMuch"/></label>
      <label for="passionCategory">Categorize this passion: <select name="category" id="passionCategory">
        <option value="Part of my future" selected="selected">I want it to be part of my future</option>
        <option value="Just love it" selected="selected">I just love it</option>
        <option value="Not sure" selected="selected">I'm not sure</option>
        </select>
        <br><br>
        </label>
      
      <input id="button" type="button" value="Submit my passion" />
      <input type="submit" value="See my chart!" />
      
      <br>
      Hello
      
    </form>

    
    <p id="passionInput"></p>
    
   <div id="container"></div>
    <script>
        console.log(passionName)
        anychart.onDocumentReady(function() {
        var data = [
        //  {"x": "Passion: " + passionName, "value": (10*100000000), category: "Part of my future"},
          {"x": "Technology", "value": (9*100000000), category: "Part of my future"},
          {"x": "Design", "value": (5*100000000), category: "Part of my future"},
          {"x": "Art", "value": (3*100000000), category: "Not sure"},
          {"x": "Education", "value": (5*100000000), category: "Not sure"},
          {"x": "Running", "value": (7*100000000), category: "Just love it"},
          {"x": "Reading", "value": (4*100000000), category: "Just love it"},
          {"x": "Psychology", "value": (8*100000000), category: "Part of my future"},
          {"x": "Web Design", "value": (5*100000000), category: "Part of my future"},
          {"x": "Helping Others", "value": (9*100000000), category: "Part of my future"},
          {"x": "Roller Coasters", "value": (6*100000000), category: "Just love it"},
          {"x": "Personality Theories", "value": (5*100000000), category: "Not sure"},
          {"x": "Mental Health", "value": (6*100000000), category: "Part of my future"},
          {"x": "App Development", "value": (3*100000000), category: "Not sure"},
          {"x": "Innovation", "value": (5*100000000), category: "Part of my future"}
        ];
          
        var data2 = [
        //  {"x": "Passion: " + passionName, "value": (10*100000000), category: "Part of my future"},
          ];
     
//EXAMPLE          
      // create a tag (word) cloud chart
        var chart = anychart.tagCloud(data);
      // set a chart title
        chart.title('Example Passions')
      // set an array of angles at which the words will be laid out
        chart.angles([0])
      // enable a color range
        chart.colorRange(true);
        // set the color range length
        chart.colorRange().length('80%');
      // display the word cloud chart

        chart.container("container");
        chart.draw();

          
// the following lines grab the input from the form and store it in variables
      document.getElementById("button").onclick = function() {
        passionName = document.getElementById("passionName").value;
        console.log("passion name: ", passionName)
        howMuch = document.getElementById("howMuch").value;
        passionCategory = document.getElementById("passionCategory").value;
        
        data2.push({x:passionName, value:(howMuch*100000000), category:passionCategory});
        console.log(data2);
        
        
        
        return false; // required to not refresh the page; just leave this here
        
      };

//Creating new chart          
      document.getElementById("form1").onsubmit = function() {
        
        console.log("this button does something")
        // create a tag (word) cloud chart
          var chart = anychart.tagCloud(data2);
        // set a chart title
          chart.title('My Passions')
        // set an array of angles at which the words will be laid out
          chart.angles([0])
        // enable a color range
          chart.colorRange(true);
          // set the color range length
          chart.colorRange().length('80%');
        // display the word cloud chart


          chart.container("container");
          chart.draw();

          return false; // required to not refresh the page; just leave this here
      };
          
//Editing the example
          
      });
      
      
      
    </script>
