 </head>
  <h1>
    Example Passion Word Map
  </h1>
  <body>
    
    <form id="form1">
      <label for="x">Example of how the passion word map can look when you enter lots of passions:<br><input type="image" id="passionName"/></label>
    </form>

   <p id="passionInput"></p>
    
   <div id="container"></div>
    
    <script>
        console.log(passionName)
        anychart.onDocumentReady(function() {
        var data = [
        //  {"x": "Passion: " + passionName, "value": (10*100000000), category: "Part of my future"},
          {"x": "Psychology", "value": (8*100000000), category: "Part of my future"},
          {"x": "Technology", "value": (9*100000000), category: "Not sure"},
          {"x": "Design", "value": (5*100000000), category: "Not sure"},
          {"x": "Art", "value": (3*100000000), category: "Not sure"},
          {"x": "Education", "value": (5*100000000), category: "Not sure"},
          {"x": "Running", "value": (7*100000000), category: "Just love it"},
          {"x": "Reading", "value": (4*100000000), category: "Just love it"},
          {"x": "Web Design", "value": (5*100000000), category: "Part of my future"},
          {"x": "Helping Others", "value": (9*100000000), category: "Part of my future"},
          {"x": "Roller Coasters", "value": (6*100000000), category: "Just love it"},
          {"x": "Personality Theories", "value": (5*100000000), category: "Not sure"},
          {"x": "Mental Health", "value": (8*100000000), category: "Part of my future"},
          {"x": "App Development", "value": (3*100000000), category: "Not sure"},
          {"x": "Innovation", "value": (5*100000000), category: "Part of my future"}
        ];
     
//EXAMPLE          
      // create a tag (word) cloud chart
        var chart = anychart.tagCloud(data);
      // set a chart title
        chart.title('Example Passion Chart')
      // set an array of angles at which the words will be laid out
        chart.angles([0])
      // enable a color range
        chart.colorRange(true);
        // set the color range length
        chart.colorRange().length('80%');
      // display the word cloud chart

        chart.container("container");
        chart.draw();

          
   });
      
      
      
    </script>
